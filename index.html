  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f3460, #533483);
      min-height: 100vh;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120,119,198,.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,119,198,.15), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120,219,255,.1), transparent 50%);
      z-index: -1;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    h1, h2 {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff, #e8e9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      background: linear-gradient(135deg, #db3636, #fff8f8);
    }

    .smaller-text {
      font-size: 14px;
      color: rgba(255,255,255,.7);
      margin-top: 10px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .link {
      display: block;
      padding: 20px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      transition: .3s;
    }

    .link:nth-child(1) {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .link:nth-child(2) {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }
    .link:nth-child(3) {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .link:hover {
      transform: translateY(-5px);
      opacity: .9;
    }

    .video-box {
      max-width: 420px;
      margin: 40px auto;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,255,255,.05);
    }

    video {
      width: 100%;
      display: block;
    }

    @media (max-width: 480px) {
      .link {
        font-size: 16px;
      }
    }
  </style>
</head>
